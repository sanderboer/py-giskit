      Returns CityJSON format instead of GeoJSON.

      '
    format: cityjson
    keywords:
    - 3d
    - buildings
    - bag
    - lod
    - cityjson
    quirks:
    - bag3d-ogc-features
    - cityjson
    protocol: ogc-features
