provider:
  name: "duo"
  title: "DUO - Dienst Uitvoering Onderwijs"
  description: "Education facilities data from Dutch Ministry of Education"
  url: "https://onderwijsdata.duo.nl"
  attribution: "DUO - Dienst Uitvoering Onderwijs"
  license: "CC-BY 4.0"

services:
  scholen-primary:
    id: "scholen-primary"
    title: "Basisonderwijs (Primary Schools)"
    description: "Primary schools in the Netherlands (~6,000 schools)"
    protocol: "csv"
    category: "education"
    url: "https://onderwijsdata.duo.nl/dataset/786f12ea-6224-42fd-ab72-de4d7d879535/resource/9801fdea-01bc-43cc-8e4e-3e03a2bbbbf8/download/instellingenbo.csv"
    encoding: "utf-8"
    delimiter: ","
    cache_hours: 720  # 30 days (monthly updates)
    geocoding:
      address_template: "{STRAATNAAM} {HUISNUMMER-TOEVOEGING}, {POSTCODE} {PLAATSNAAM}"

  scholen-secondary:
